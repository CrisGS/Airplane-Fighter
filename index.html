<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Airplane Fighter</title>
  </head>
  <body>
    <h1>Airplane Fighter</h1><br>
    <div class="container game">
      <div class="container timer"> 
        <span>Time: </span>
        <span id="time"></span>
      </div>
      <div class="container tableGame" id="table-game">
        <div class="asteroid" id="asteroid"></div>
        <div class="airplane" id="airplane"></div>
      </div>
      <div class="container buttons">
        <button type="button" class="btn btn-outline-light" onclick="startGame()">Play game</button>
        <button type="button" class="btn btn-outline-light" onclick="resetGame()">Reset game</button>
      </div>
    </div>
    <script src="airplane.js"></script>
  </body>
</html>
